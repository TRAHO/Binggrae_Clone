<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="../assets/css/reset.css">

    <!-- style custom -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responesive.css">

    <title>메인 상단</title>
</head>

<body>

    <!-- mainTop start -->
    <section class="mainTop">
        <div class="mainTop__logoWrap">
            <img src="../assets/img/sec01_logo_4.png" alt="sec01_logo_4">
            <img src="../assets/img/m_sec01_logo_4.png" alt="mo_sec01_logo_4" class="mo">
        </div>
        <div class="mainTop__searchBar">
            <div class="mainTop__searchInner">
                <input type="text" name="search_product" id="search_product" placeholder="검색어를 입력해주세요" onfocus="this.placeholder=''" onblur="this.placeholder='검색어를 입력해주세요'">
                <button class="search_product_btn">SEARCH</button>
            </div>
        </div>
        <ul class="mainTop__keyword">
            <li>#바나나맛우유</li>
            <li>#더단백</li>
            <li>#슈퍼콘</li>
            <li>#요플레</li>
            <li>#아카페라</li>
        </ul>
    </section>

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../assets/js/index.js"></script>
</body>

</html>
