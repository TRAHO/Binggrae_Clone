<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="../assets/css/reset.css">

    <!-- style custom -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responesive.css">

    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <title>메인 고객지원</title>
</head>

<body>

    <!-- 메인 고객지원 영역 --> <!-- qna h4 span 자간 행간 체크 -->
    <section class="mainSupport">
        <div class="mainSupport__container">
            <h3 class="mainSupport__title">고객문의 및 불편사항</h3>
            <div class="mainSupport__qnaWrap">
                <section class="mainSupport__consult">
                    <div class="mainSupport__emailBox">
                        <h4>이메일 상담</h4>
                        <p>
                            빙그레에 궁금한 사항을 문의해 주세요.
                            <br>
                            <span>최대한 빠른 시일내에 친절하게 답변해드리겠습니다.</span>
                        </p>
                        <a href="#" class="mainSupport__btnEmail btn-SupportDetail">
                            상담하기
                        </a>
                    </div>
                    <div class="mainSupport__phoneBox">
                        <h4>전화 상담</h4>
                        <p class="phoneNumber">
                            080.022.0056
                        </p>
                        <p>
                            월~금(공휴일제외)
                            <br>
                            <span>09:00~17:30</span>
                        </p>
                    </div>
                </section>
                <section class="mainSupport__qnaTitle">
                    <h4>자주 묻는 질문에 내용이 없을 경우, 이메일 및 전화 상담 바랍니다.</h4>
                    <a href="#" class="mainSupport__btnQnA btn-SupportDetail">
                        더보기
                    </a>
                </section>
            </div>
        </div>
        <div class="mainSupport__reportWrap">
            
        </div>
    </section>

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../assets/js/index.js"></script>
</body>

</html>
